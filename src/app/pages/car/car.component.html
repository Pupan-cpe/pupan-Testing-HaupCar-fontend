<nz-modal
  [(nzVisible)]="isShowmodal"
  nzTitle="เพิ่มข้อมูล"
  (nzOnCancel)="cancel()"
  (nzOnOk)="submitdata()"
  [nzFooter]="modalFooter"
>

  <ng-container *nzModalContent>

    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzRequired nzFor="note">Note</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please input your username!">
          <input id="note" type="text" nz-input formControlName="note" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="5" nzFor="gender" nzRequired>Gender</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="Please select your gender!">
          <nz-select
            id="gender"
            formControlName="gender"
            nzPlaceHolder="Select a option and change input text above"
            (ngModelChange)="genderChange($event)"
          >
            <nz-option nzValue="male" nzLabel="male"></nz-option>
            <nz-option nzValue="female" nzLabel="female"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="6" [nzOffset]="5">
          <button nz-button nzType="primary">Submit</button>
        </nz-form-control>
      </nz-form-item>


    </form>



    <!-- <input nz-input placeholder="Basic usage" [(ngModel)]="licensePate" />

    <textarea rows="4" nz-input [(ngModel)]="annotation"></textarea> -->
  </ng-container>
  <ng-template #modalFooter>

    <!-- <button nz-button nzType="default" (click)="cancel()">Custom Callback</button>
    <button nz-button nzType="primary" (click)="submitdata()" [nzLoading]="isConfirmLoading">Custom Submit</button> -->
  </ng-template>
</nz-modal>

<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div nz-col class="gutter-row" [nzSpan]="18"></div>
  <div nz-col class="gutter-row" [nzSpan]="3"></div>
  <div nz-col class="gutter-row" [nzSpan]="2">
    <button (click)="addData()" nz-button nzType="default" nzDanger>
      เพิ่มข้อมูล
    </button>
  </div>
</div>
<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div nz-col class="gutter-row" [nzSpan]="24">
    <nz-table #basicTable [nzData]="listCar">
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>ยี่ห้อรถ</th>
          <th>รุ่นรถ</th>
          <th>ทะเบียนรถ</th>
          <th>หมายเหตุ</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index">
          <td>{{ i + 1 }}</td>

          <td>{{ data.brand }}</td>

          <td>{{ data.model }}</td>
          <td>{{ data.licensePate }}</td>
          <td>{{ data.annotation }}</td>
          <td>
            <a>Edit </a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
